<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator GOGO</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gray-700 p-5">
     <!-- meme generator -->
     <h1 class="mt-8 text-3xl text-center text-white bg-black p-14 ">Meme Generator</h1>
    
    <!-- custom image ulpad -->
    <div class="upload mb-5 mt-8 p-4">
        <h2 class="text-white text-3xl font-bold text-center" >Upload Images</h2>
      <input type="file" id="imageUpload" accept="image/*"
      multiple
      class="w-full text-lg text-slate-500 file:mr-4 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:gb-violet-100">    
    </div>
    <div class="images grid grid-cols-3 gap-4 mb-10" id="imageContainer">
        <!-- uploaded images will be displayed here -->
    </div>
    <!-- custom categories  -->
     <div class="custom-caregory mb-5">
        <h2 class="text-white text-3xl font-bold text-center underline" >Custom Categories</h2>
        <input type="text" id="categoryName" placeholder="Enter Category Name" class="text-sm p-2 border rounded">
        <input type="color" id="categoryColor" class="border rounded">
        <button id="addCategory" class="bg-violet-500 mx-4 text-white p-2 rounded hover:bg-violet-400">Add Category</button>
     </div>

    <!-- add custom category -->
     <div class="categories space-y-3 p-8" id="categories">
        test
     </div>
